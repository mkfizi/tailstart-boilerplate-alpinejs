<!DOCTYPE html>
<html lang="en" class="scroll-smooth" 
    x-data="{ 
        theme: localStorage.theme || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'), 
        viewportHeight: (window.innerHeight * 0.01) + 'px'
    }"
    x-bind:class="theme == 'dark' ? 'dark' : ''"
    x-bind:style="{ '--vh': viewportHeight}"
    @resize.window="viewportHeight = (window.innerHeight * 0.01) + 'px'"
>
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    <!-- SEO -->
    <meta name="title" content="Tailwind Starter Kit">
    <meta name="description" content="Handcrafted collection of simplified boilerplates, presets, and components for Javascript and AlpineJS">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="manifest" href="./site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/app.css">
    <link rel="preload" as="font">

    <!-- Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="./src/js/app.js"></script>

    <title>Tailwind Starter Kit</title>
</head>
<body class="relative min-h-screen antialiased bg-white dark:bg-neutral-900">
    <!-- Navbar -->
    <nav class="w-full h-16 bg-white border-b border-transparent dark:bg-neutral-900 dark:border-transparent">
        <div class="flex items-center justify-between w-full h-full max-w-screen-xl px-4 mx-auto sm:px-8">
            <!-- Logo -->
            <a href="./" class="flex">
                <img src="./src/images/logo.png" alt="Tailwind Starter Kit Logo" class="w-6 h-6 dark:hidden">
                <img src="./src/images/logo-dark.png" alt="Tailwind Starter Kit Logo" class="hidden w-6 h-6 dark:block">
            </a>
            <!-- Dark mode toggle -->
            <button type="button" id="darkModeToggle" aria-label="Dark mode toggle" 
                x-data="{ isLightMode: '' }"
                @click="
                    isLightMode = localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches);
                    localStorage.theme = isLightMode ? 'dark' : 'light';
                    document.documentElement.classList.toggle('dark', isLightMode);
                "
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 dark:hidden stroke-black fill-black" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="4" />
                    <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="hidden w-6 h-6 stroke-white dark:block fill-white" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Content -->
    <main class="w-full max-w-screen-xl px-4 pt-8 pb-12 mx-auto sm:px-8">
        <header class="py-16 mx-auto text-center sm:py-24 lg:py-32">
            <h1 class="mt-8 mb-4 text-4xl font-black text-black sm:text-5xl lg:text-6xl dark:text-white"><span class="text-neutral-600 dark:text-neutral-400">TailwindCSS</span> Boilerplate</h1>
            <h2 class="mt-4 text-lg text-black sm:text-xl lg:text-2xl dark:text-white">Ready to start <span class="font-bold">TailwindCSS</span> project.</h2>
            <div class="flex justify-center gap-2 mt-4">
                <span
                    x-data="{ version: '' }"
                    x-init="
                        fetch('./src/css/app.css')
                        .then(response => response.text())
                        .then(cssText => {
                            const versionMatch = cssText.match(/tailwindcss v([\d.]+)/i);
                            version = versionMatch ? 'v' + versionMatch[1] : 'latest version';
                        })
                        .catch(error => console.error('Failed to fetch or parse the CSS file:', error));
                    "
                    class="inline-block px-2 py-1 text-sm font-semibold text-black rounded-md dark:text-white bg-neutral-200 dark:bg-neutral-600"
                    >
                    Tailwindcss <span x-text="version"></span>
                </span>
            </div>
        </header>
    </main>
    
    <!-- Footer -->
    <footer class="absolute bottom-0 flex flex-col items-center justify-between w-full max-w-screen-xl px-4 pb-px transform -translate-x-1/2 sm:flex-row left-1/2 sm:px-8">
        <p class="text-sm text-neutral-700 dark:text-neutral-300"><span id="footerAppName"></span> v<span id="footerAppVersion"></span></p>
        <span class="text-sm text-neutral-700 dark:text-neutral-300"><span x-text="new Date().getFullYear()"></span> Â© Crafted by <a href="https://mkfizi.dev" target="_blank" class="inline-block text-black dark:text-white">mkfizi</a></span>
    </footer>
</body>
</html>
