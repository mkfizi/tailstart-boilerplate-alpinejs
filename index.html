<!DOCTYPE html>
<html lang="en"
    x-data="{ 
        theme: localStorage.theme || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'), 
        viewportHeight: (window.innerHeight * 0.01) + 'px'
    }"
    :class="theme == 'dark' ? 'dark' : ''"
    :style="{ '--vh': viewportHeight}"
    @resize.window="viewportHeight = (window.innerHeight * 0.01) + 'px'"
>
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    <!-- SEO -->
    <meta name="title" content="Tailstart Kit">
    <meta name="description" content="A handcrafted collection of TailwindCSS multipurpose starter kits, style guide, components and layouts.">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="manifest" href="./site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    
    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/app.css">
    <link rel="preload" href="./src/css/app.css" as="style">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="./src/js/app.js" defer></script>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" as="script">
    <link rel="preload" href="./src/js/app.js" as="script">

    <title>Tailstart Kit | Boilerplate</title>
</head>
<body class="relative min-h-screen antialiased bg-white dark:bg-neutral-900">
    <!-- Navbar -->
    <nav class="w-full h-16 bg-white border-b border-transparent dark:bg-neutral-900 dark:border-transparent">
        <div class="flex items-center justify-between w-full h-full max-w-screen-xl px-4 mx-auto sm:px-8">
            <!-- Logo -->
            <a href="./" class="flex gap-4">
                <img src="./src/images/logo.png" alt="Tailstart Kit Logo" class="w-6 h-6 dark:hidden">
                <img src="./src/images/logo-dark.png" alt="Tailstart Kit Logo" class="hidden w-6 h-6 dark:block">
                <span class="text-lg font-bold text-black dark:text-white">Tailstart Kit</span>
            </a>

            <div class="flex items-center gap-4">
                <!-- Dark mode toggle button -->
                <button type="button" aria-label="Toggle dark mode" 
                    x-data="{ isDarkMode: '' }"
                    @click="
                        isDarkMode = localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches);
                        localStorage.theme = isDarkMode ? 'dark' : 'light';
                        document.documentElement.classList.toggle('dark', isDarkMode);
                    "
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 dark:hidden stroke-neutral-600 group-hover:stroke-black" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                        <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="hidden w-6 h-6 dark:block dark:stroke-neutral-400 group-hover:stroke-white" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                    </svg>
                </button>

                <!-- Github -->
                <a href="https://github.com/mkfizi/tailstart-kit-boilerplate" target="_blank" class="group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 stroke-neutral-600 dark:stroke-neutral-400 group-hover:stroke-black dark:group-hover:stroke-white" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="w-full max-w-screen-xl px-4 pt-16 pb-24 mx-auto lg:pb-20 sm:px-8">
        <header class="max-w-screen-md py-16 mx-auto text-center">
            <h1 class="text-4xl font-black text-black sm:text-5xl lg:text-6xl dark:text-white"><span class="text-neutral-600 dark:text-neutral-400">TailwindCSS</span> Boilerplate</h1>
            <h2 class="mt-4 text-lg text-black sm:text-xl lg:text-2xl dark:text-white">Ready to start <span class="font-bold text-neutral-600 dark:text-neutral-400">TailwindCSS</span> projects</h2>
        </header>
    </main>
    
    <!-- Footer -->
    <footer class="absolute bottom-0 flex flex-col items-center justify-between w-full max-w-screen-xl px-4 pb-px transform -translate-x-1/2 sm:flex-row left-1/2 sm:px-8">
        <p class="text-sm text-neutral-700 dark:text-neutral-300"><span id="footer-app-name"></span> v<span id="footer-app-version"></span></p>
        <span class="text-sm text-neutral-700 dark:text-neutral-300"><span id="footer-year"></span> Â© Developed by <a href="https://mkfizi.dev" target="_blank" class="inline-block font-semibold text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white">mkfizi</a></span>
    </footer>
</body>
</html>
